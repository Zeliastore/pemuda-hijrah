<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Trading Forex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .journal-section, .summary-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .trades-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .trade-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .trade-item:hover {
            transform: translateX(5px);
        }

        .trade-item.profit {
            border-left-color: #28a745;
        }

        .trade-item.loss {
            border-left-color: #dc3545;
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .trade-pair {
            font-weight: bold;
            color: #333;
        }

        .trade-pnl {
            font-weight: bold;
        }

        .trade-pnl.profit {
            color: #28a745;
        }

        .trade-pnl.loss {
            color: #dc3545;
        }

        .trade-details {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .trade-notes {
            font-style: italic;
            color: #888;
            font-size: 0.85rem;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .profit {
            color: #28a745;
        }

        .loss {
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Jurnal Trading Forex</h1>
            <p>Pantau dan analisis performa trading Anda</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTrades">0</div>
                <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPnL">$0.00</div>
                <div class="stat-label">Total P&L</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTrade">$0.00</div>
                <div class="stat-label">Rata-rata per Trade</div>
            </div>
        </div>

        <div class="main-content">
            <div class="journal-section">
                <h2 class="section-title">Tambah Trade Baru</h2>
                <form id="tradeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Tanggal</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Waktu</label>
                            <input type="time" id="time" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pair">Pair</label>
                            <input type="text" id="pair" placeholder="EUR/USD" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Tipe</label>
                            <select id="type" required>
                                <option value="">Pilih Tipe</option>
                                <option value="BUY">BUY</option>
                                <option value="SELL">SELL</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="entry">Harga Entry</label>
                            <input type="number" id="entry" step="0.00001" placeholder="1.12345" required>
                        </div>
                        <div class="form-group">
                            <label for="exit">Harga Exit</label>
                            <input type="number" id="exit" step="0.00001" placeholder="1.12400" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="lotSize">Lot Size</label>
                            <input type="number" id="lotSize" step="0.01" placeholder="0.10" required>
                        </div>
                        <div class="form-group">
                            <label for="pnl">P&L ($)</label>
                            <input type="number" id="pnl" step="0.01" placeholder="25.50" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="strategy">Strategi</label>
                        <input type="text" id="strategy" placeholder="Scalping, Swing, Day Trading, dll.">
                    </div>

                    <div class="form-group">
                        <label for="notes">Catatan</label>
                        <textarea id="notes" placeholder="Analisis market, emosi, pelajaran yang dipetik..."></textarea>
                    </div>

                    <button type="submit" class="btn">Tambah Trade</button>
                </form>
            </div>

            <div class="summary-section">
                <h2 class="section-title">Riwayat Trading</h2>
                <div class="trades-list" id="tradesList">
                    <div class="empty-state">
                        Belum ada trade yang dicatat.<br>
                        Mulai tambahkan trade pertama Anda!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TradingJournal {
            constructor() {
                this.trades = [];
                this.initializeEventListeners();
                this.setDefaultDate();
                this.updateStats();
                this.renderTrades();
            }

            initializeEventListeners() {
                document.getElementById('tradeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTrade();
                });
            }

            setDefaultDate() {
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                const timeString = today.toTimeString().split(' ')[0].substring(0, 5);
                
                document.getElementById('date').value = dateString;
                document.getElementById('time').value = timeString;
            }

            addTrade() {
                const formData = {
                    id: Date.now(),
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    pair: document.getElementById('pair').value.toUpperCase(),
                    type: document.getElementById('type').value,
                    entry: parseFloat(document.getElementById('entry').value),
                    exit: parseFloat(document.getElementById('exit').value),
                    lotSize: parseFloat(document.getElementById('lotSize').value),
                    pnl: parseFloat(document.getElementById('pnl').value),
                    strategy: document.getElementById('strategy').value,
                    notes: document.getElementById('notes').value
                };

                this.trades.unshift(formData);
                this.updateStats();
                this.renderTrades();
                this.resetForm();
                
                // Show success animation
                this.showSuccessMessage();
            }

            deleteTrade(id) {
                if (confirm('Yakin ingin menghapus trade ini?')) {
                    this.trades = this.trades.filter(trade => trade.id !== id);
                    this.updateStats();
                    this.renderTrades();
                }
            }

            updateStats() {
                const totalTrades = this.trades.length;
                const winningTrades = this.trades.filter(trade => trade.pnl > 0).length;
                const totalPnL = this.trades.reduce((sum, trade) => sum + trade.pnl, 0);
                const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100) : 0;
                const avgTrade = totalTrades > 0 ? (totalPnL / totalTrades) : 0;

                document.getElementById('totalTrades').textContent = totalTrades;
                document.getElementById('winRate').textContent = winRate.toFixed(1) + '%';
                
                const totalPnLElement = document.getElementById('totalPnL');
                totalPnLElement.textContent = '$' + totalPnL.toFixed(2);
                totalPnLElement.className = 'stat-value ' + (totalPnL >= 0 ? 'profit' : 'loss');
                
                const avgTradeElement = document.getElementById('avgTrade');
                avgTradeElement.textContent = '$' + avgTrade.toFixed(2);
                avgTradeElement.className = 'stat-value ' + (avgTrade >= 0 ? 'profit' : 'loss');
            }

            renderTrades() {
                const tradesList = document.getElementById('tradesList');
                
                if (this.trades.length === 0) {
                    tradesList.innerHTML = `
                        <div class="empty-state">
                            Belum ada trade yang dicatat.<br>
                            Mulai tambahkan trade pertama Anda!
                        </div>
                    `;
                    return;
                }

                tradesList.innerHTML = this.trades.map(trade => `
                    <div class="trade-item ${trade.pnl >= 0 ? 'profit' : 'loss'}">
                        <div class="trade-header">
                            <span class="trade-pair">${trade.pair} ${trade.type}</span>
                            <span class="trade-pnl ${trade.pnl >= 0 ? 'profit' : 'loss'}">
                                $${trade.pnl.toFixed(2)}
                                <button class="delete-btn" onclick="journal.deleteTrade(${trade.id})">Ã—</button>
                            </span>
                        </div>
                        <div class="trade-details">
                            ðŸ“… ${this.formatDate(trade.date)} ${trade.time} | 
                            ðŸ“Š ${trade.entry} â†’ ${trade.exit} | 
                            ðŸ“ˆ ${trade.lotSize} lots
                        </div>
                        ${trade.strategy ? `<div class="trade-details">ðŸŽ¯ Strategi: ${trade.strategy}</div>` : ''}
                        ${trade.notes ? `<div class="trade-notes">ðŸ’­ ${trade.notes}</div>` : ''}
                    </div>
                `).join('');
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            }

            resetForm() {
                document.getElementById('tradeForm').reset();
                this.setDefaultDate();
            }

            showSuccessMessage() {
                const btn = document.querySelector('.btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Trade Ditambahkan!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }

        // Initialize the trading journal
        const journal = new TradingJournal();
    </script>
</body>
</html>
